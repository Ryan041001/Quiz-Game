<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz游戏 - 注册</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Quiz游戏注册</h1>
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="login-btn">注册</button>
                <div class="register-link">
                    <span>已有账户？</span>
                    <a href="login.html">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // 重置错误提示
            hideAllErrors();

            let isValid = true;

            // 验证输入
            if (!username) {
                showError('username-error', '请输入用户名');
                isValid = false;
            } else if (username.length < 2 || username.length > 20) {
                showError('username-error', '用户名长度应在2-20个字符之间');
                isValid = false;
            }

            if (!password) {
                showError('password-error', '请输入密码');
                isValid = false;
            } else if (password.length < 4 || password.length > 20) {
                showError('password-error', '密码长度应在4-20个字符之间');
                isValid = false;
            }

            if (!confirmPassword) {
                showError('confirm-error', '请确认密码');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirm-error', '两次密码不一致');
                isValid = false;
            }

            if (!isValid) return;

            // 发送注册请求（使用相对路径 /api，以便通过 Nginx 代理后端）
            axios.post('/api/user/register', {
                username: username,
                password: password,
                checkpassword: confirmPassword
            })
            .then(function(response) {
                const res = response.data;
                if (res.code === 1) {
                    alert('注册成功！请登录。');
                    window.location.href = 'login.html';
                } else {
                    alert(res.msg || '注册失败');
                }
            })
            .catch(function(error) {
                console.error('注册请求失败:', error);
                alert('请求失败，请稍后重试');
            });
        });

        function showError(elementId, message) {
            let errorElement = document.getElementById(elementId);
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.id = elementId;
                errorElement.className = 'error-message';
                errorElement.style.color = 'red';
                errorElement.style.fontSize = '12px';
                errorElement.style.marginTop = '5px';
                
                const inputElement = document.getElementById(elementId.replace('-error', ''));
                if (elementId === 'confirm-error') {
                    document.getElementById('confirm-password').parentNode.appendChild(errorElement);
                } else {
                    inputElement.parentNode.appendChild(errorElement);
                }
            }
            errorElement.textContent = message;
        }

        function hideAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(function(element) {
                element.remove();
            });
        }
    </script>
</body>
</html>
